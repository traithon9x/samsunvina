<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="admin/layout :: header"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="admin/layout :: leftbar">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">

                    <div class="box">
                        <div class="box-header col-xs-offset-3">
                            <H3><STRONG style="color: blue;text-align: center;"> PHIẾU CHỈ ĐỊNH CHỤP X-QUANG</STRONG>
                            </H3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <form class="" action="#" th:action="@{/admin/clinic/save/staff}" th:object="${addPatientModel}" method="POST" >
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-modify">Họ Tên Bệnh Nhân:*</label>
                                            <input th:field="*{name}" required="required" type="text"  class="form-control" />
                                            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Tên bệnh nhân không hợp lệ!</p>

                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="label-modify">chart_no:*</label>
                                            <input th:field="*{chartno}" required="required" class="form-control" type="text" />
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="label-modify">Năm Sinh:*</label>
                                            <input th:field="*{birthday}" required="required" class="form-control" type="text" />
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="label-modify">Giới Tính:*</label><br/>
                                            <input th:field="*{gender}" type="radio" name="gender" th:value="male" class="gender-radio"/><label class="label-modify label-ge">Nam</label>
                                            <input th:field="*{gender}" type="radio" name="gender" th:value="female" class="gender-radio radio-button"/><label class="label-modify label-ge">Nữ</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label  class="label-modify">Điện Thoại:</label>
                                            <input th:field="*{phone}" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-modify">Email :</label>
                                            <input th:field="*{email}" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="label-modify">Địa Chỉ:</label>
                                            <input th:field="*{address}" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                </div>

                                <h3 style="color :blue;">Yêu cầu của bác sỹ điểu trị</h3>
                                <h5>Chụp X-quang:</h5>
                                
                                <div class="form-group " >
                                    <div class="row">
                                        <div  class="col-md-4">
                                            <input th:field="*{xrayid}" th:value="${xraylist[0].id}" type="checkbox"/>
                                            <label  th:text="${xraylist[0].name}" class="label-modify"></label>
                                        </div>

                                        <div class="col-md-4">
                                            <input th:field="*{xrayid}" th:value="${xraylist[1].id}"  type="checkbox"/>
                                            <label th:text="${xraylist[1].name}" class="label-modify"></label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div  class="col-md-4">
                                            <input th:field="*{xrayid}" th:value="${xraylist[2].id}" type="checkbox"/>
                                            <label  th:text="${xraylist[2].name}" class="label-modify"></label>
                                        </div>
                                        <div class="col-md-4">
                                            <input th:field="*{xrayid}" th:value="${xraylist[3].id}" type="checkbox"/>
                                            <label  th:text="${xraylist[3].name}" class="label-modify"></label>
                                        </div>
                                        <div class="col-md-4">
                                            <input th:field="*{xrayid}" th:value="${xraylist[4].id}" type="checkbox"/>
                                            <label  th:text="${xraylist[4].name}" class="label-modify"></label>
                                        </div>
                                    </div>
                                    <h5>Khảo Sát:</h5>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input th:field="*{xrayid}" th:value="${xraylist[5].id}" type="checkbox"/>
                                            <label  th:text="${xraylist[5].name}" class="label-modify"></label>
                                        </div>
                                        <div class="col-md-4">
                                            <input th:field="*{xrayid}" th:value="${xraylist[6].id}" type="checkbox"/>
                                            <label  th:text="${xraylist[6].name}" class="label-modify"></label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input th:field="*{xrayid}" th:value="${xraylist[7].id}" type="checkbox"/>
                                            <label  th:text="${xraylist[7].name}" class="label-modify"></label>
                                        </div>
                                        <div class="col-md-4">
                                            <input th:field="*{xrayid}" th:value="${xraylist[8].id}" type="checkbox"/>
                                            <label  th:text="${xraylist[8].name}" class="label-modify"></label>
                                        </div>
                                        <div  class="col-md-4">
                                            <input th:field="*{xrayid}" th:value="${xraylist[9].id}"  type="checkbox"/>
                                            <label th:text="${xraylist[9].name}" class="label-modify"></label>
                                        </div>
                                    </div>
                                </div>
                                <h5>Khảo sát Vị trí răng:</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-inline">
                                            <label  class="label-modify label-set">Chọn Vị Trí Răng:</label>
                                            <input th:field="*{teethposition}" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group form-inline">
                                            <label class="label-modify label-set">Đặt Implant dòng :</label>
                                            <input th:field="*{implant}" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <!--<img th:src="@{/public/img/so-do-rang-vinh-vien.jpg}">-->
                                        <!--<img th:src="@{/public/img/So-do-rang-vinh-vien.jpg}" th:width="1000px" height="100px"/>-->
                                    </div>
                                </div>
                                
                                <div class="row">
                                <div class="col-md-12">
                                <label class="required-other  label-modify label-other"> Yều cầu khác: </label>
                                <input th:field="*{otherrequired}" type="text"  class="form-control input-other"/>
                                </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success button-submit">Submit</button>
                                </div>
                            </form>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
    <footer th:replace="admin/layout :: footer"></footer>

 
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div><!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script th:src="@{/assets/jQuery/jQuery-2.1.4.min.js}" src="./assets/jQuery/jQuery-2.1.4.min.js"
        type="text/javascript"></script>
<!-- Bootstrap 3.3.2 JS -->
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}" src="./assets/bootstrap/js/bootstrap.min.js"
        type="text/javascript"></script>
<!-- DATA TABES SCRIPT -->
<script th:src="@{/assets/datatables/jquery.dataTables.min.js}" src="./assets/datatables/jquery.dataTables.min.js"
        type="text/javascript"></script>
<script th:src="@{/assets/datatables/dataTables.bootstrap.min.js}" src="./assets/datatables/dataTables.bootstrap.min.js"
        type="text/javascript"></script>
<!-- SlimScroll -->
<script th:src="@{/assets/slimScroll/jquery.slimscroll.min.js}" src="./assets/slimScroll/jquery.slimscroll.min.js"
        type="text/javascript"></script>
<!-- FastClick -->
<script th:src="@{/assets/fastclick/fastclick.min.js}" src="./assets/fastclick/fastclick.min.js"
        type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/public/js/app.min.js}" src="./public/js/app.min.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/public/js/demo.js}" src="./public/js/demo.js" type="text/javascript"></script>
<!-- page script -->
<script type="text/javascript">
    $(function () {
        $("#example1").DataTable();
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
</body>
</html>
