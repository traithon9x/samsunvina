<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="admin/layout :: header"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="admin/layout :: leftbar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">DANH SÁCH BỆNH NHÂN</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <span th:if="${success}" style="color: red" th:text="${success}"></span>
                            <span th:if="${updatesuccess}" style="color: red" th:text="${updatesuccess}"></span>
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Chart No</th>
                                    <th>Patient Name</th>
                                    <th>date</th>
                                    <th>Images</th>
                                    <th>edit</th>
                                    <th>status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="listpatient : ${listpatient}">
                                    <td ><p th:text="${listpatient.chartNo}"></p></td>
                                    <td ><p th:text="${listpatient.name}"></p></td>
                                    <!--<td th:text="${listpatient.createdDate}"></td>-->
                                    <td th:text="${#dates.format(listpatient.createdDate, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <a th:href="@{/admin/patient/{id}/images(id=${listpatient.id})}" class="btn btn-primary">Show Image</a>
                                    </td>
                                    <td><a th:href="@{/admin/patient/{id}/edit(id=${listpatient.id})}" ><span class="glyphicon glyphicon-pencil"></span></a></td>
                                    <td ><i th:if="${#strings.toString(listpatient.status)}== 'WAITING'" class="fa fa-spinner fa-spin" style="font-size:24px"></i> <i th:if="${#strings.toString(listpatient.status)}== 'FINISHED'" style="font-size:24px" class="fa">&#xf14a;</i></td>

                                </tr>




                                </tbody>

                            </table>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
    <footer th:replace="admin/layout :: footer"></footer>

 
</div><!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script th:src="@{/assets/jQuery/jQuery-2.1.4.min.js}" src="./assets/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
<!-- Bootstrap 3.3.2 JS -->
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}" src="./assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- DATA TABES SCRIPT -->
<script th:src="@{/assets/datatables/jquery.dataTables.min.js}" src="./assets/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
<script th:src="@{/assets/datatables/dataTables.bootstrap.min.js}" src="./assets/datatables/dataTables.bootstrap.min.js" type="text/javascript"></script>
<!-- SlimScroll -->
<script th:src="@{/assets/slimScroll/jquery.slimscroll.min.js}" src="./assets/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<!-- FastClick -->
<script th:src="@{/assets/fastclick/fastclick.min.js}" src="./assets/fastclick/fastclick.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/public/js/app.min.js}" src="./public/js/app.min.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/public/js/demo.js}" src="./public/js/demo.js" type="text/javascript"></script>
<!-- page script -->
<script type="text/javascript">
    $(function () {
        $("#example1").DataTable();
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
</body>
</html>
