<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body class="skin-blue sidebar-mini">

<div class="wrapper">
	
	<header th:replace="admin/layout :: header"></header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:replace="admin/layout :: leftbar">
	</aside>
	
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		
		
		<!-- Main content -->
		<section class="content">
			<div class="container">
			<div class="row">
				<div class="col-md-11">
					
					<div class="box">
						<div class="box-header">
							<h4 style="text-align: center">
								<STRONG style="color: blue;text-align: center;"> FORM UPLOAD IMAGES PATIENT</STRONG>
							</h4>
						</div><!-- /.box-header -->
						<div class="row">
							<div class="col-md-11">
								<div class="jumbotron" style="padding: 5px 0 5px 20px;margin-bottom: 0;margin-left: 20px;background-color: #dadada">
									<p>Chart No : <label class="upload-label" th:text="${patient.chartNo}" style="font-size: 16px;"></label></p>
									
									<p>Patient Name : <label class="upload-label" th:text="${patient.name}" style="font-size: 20px;"></label></p>
								</div>
							</div>
						</div>
						<div class="box-body">
							<span th:if="${fileimpty}" style="color: red" th:text="${fileimpty}"></span>
							<span th:if="${filetypenotsp}" style="color: red" th:text="${filetypenotsp}"></span>
							<form name="uploadingForm" enctype="multipart/form-data" th:action="@{/admin/{id}/upload(id=${patient.id})}" method="POST">
								
								<div class="upload-form">
								<div class="form-group">
									<label>Panorama <span class="required">*</span></label>
									<input type="file" accept="image/*" name="pano" onchange="updateSize();"  />
								</div>
								<div class="form-group">
									<label>Celphalo <span class="required">*</span></label>
									<input type="file" accept="image/*" name="cel" onchange="updateSize();" />
								</div>
								<div class="form-group">
									<label>CT <span class="required">*</span></label>
									<input id="fileInput" accept="image/*" type="file" name="ct" onchange="updateSize();" multiple="multiple"/>
									selected files: <span id="x ">0</span>;
									total size: <span id="fileSize">0</span>
								</div>
								</div>
								<p class="upload-button">
									<input class="btn btn-info" style="width: 124px" type="submit" value="Upload files"/>
									<input class="btn btn-danger" style="width: 124px" type="reset" value="Reset"/>
								</p>
							</form>
						</div><!-- /.box-body -->
					</div><!-- /.box -->
				</div><!-- /.col -->
			</div><!-- /.row -->
			</div>
		</section><!-- /.content -->
	</div><!-- /.content-wrapper -->
	<footer th:replace="admin/layout :: footer"></footer>
	
	
	<!-- Add the sidebar's background. This div must be placed
		 immediately after the control sidebar -->
	<div class="control-sidebar-bg"></div>
</div><!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script th:src="@{/assets/jQuery/jQuery-2.1.4.min.js}" src="./assets/jQuery/jQuery-2.1.4.min.js"
        type="text/javascript"></script>
<!-- Bootstrap 3.3.2 JS -->
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}" src="./assets/bootstrap/js/bootstrap.min.js"
        type="text/javascript"></script>
<!-- DATA TABES SCRIPT -->
<script th:src="@{/assets/datatables/jquery.dataTables.min.js}" src="./assets/datatables/jquery.dataTables.min.js"
        type="text/javascript"></script>
<script th:src="@{/assets/datatables/dataTables.bootstrap.min.js}" src="./assets/datatables/dataTables.bootstrap.min.js"
        type="text/javascript"></script>
<!-- SlimScroll -->
<script th:src="@{/assets/slimScroll/jquery.slimscroll.min.js}" src="./assets/slimScroll/jquery.slimscroll.min.js"
        type="text/javascript"></script>
<!-- FastClick -->
<script th:src="@{/assets/fastclick/fastclick.min.js}" src="./assets/fastclick/fastclick.min.js"
        type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/public/js/app.min.js}" src="./public/js/app.min.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/public/js/demo.js}" src="./public/js/demo.js" type="text/javascript"></script>
<!-- page script -->
<script type="text/javascript">
    $(function () {
        $("#example1").DataTable();
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
</body>
</html>
