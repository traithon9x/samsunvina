<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
	
	<header th:replace="admin/layout :: header"></header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:replace="admin/layout :: leftbar">
	</aside>
	
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		
		
		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					
					<div class="box">
						<div class="box-header">
							<H3><STRONG style="color: blue;text-align: center;"> PHIEU CHI DINH CHUP X-QUANG</STRONG>
							</H3>
						</div><!-- /.box-header -->
						<div class="box-body">
							<form  th:action="@{/admin/clinic/save}" th:object="${name1}"  method="POST" >
								<div class="col-md-6">
									<div class="form-group">
										<label class="label-modify">Họ Tên Bệnh Nhân:</label>
										<input th:field="*{name}"  type="text"  class="form-control" />
									</div>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-success button-submit">Submit</button>
								</div>
							</form>
						</div><!-- /.box-body -->
					</div><!-- /.box -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</section><!-- /.content -->
	</div><!-- /.content-wrapper -->
	<footer th:replace="admin/layout :: footer"></footer>
	
	
	<!-- Add the sidebar's background. This div must be placed
		 immediately after the control sidebar -->
	<div class="control-sidebar-bg"></div>
</div><!-- ./wrapper -->
