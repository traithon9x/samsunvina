<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<!-- <meta http-equiv="refresh" content="3"> -->
	<title>SAMSUN RC -We make Better your clinic</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<!-- Bootstrap 3.3.4 -->
	<link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<!-- Font Awesome Icons -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
	      type="text/css"/>
	<!-- Ionicons -->
	<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
	<!-- DATA TABLES -->
	<link th:href="@{/assets/datatables/dataTables.bootstrap.css}" href="./assets/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>
	<!-- Theme style -->
	<link th:href="@{/public/css/AdminLTE.min.css}" href="./public/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
	<!-- AdminLTE Skins. Choose a skin from the css/skins
		 folder instead of downloading all of them to reduce the load. -->
	<link th:href="@{/public/css/_all-skins.min.css}" href="./public/css/_all-skins.min.css" rel="stylesheet" type="text/css"/>
	
	<!--css-form-dang-ky-->
	<link th:href="@{/public/css/main.css}" rel="stylesheet" type="text/css"/>
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
	
	<header th:fragment="header" class="main-header">
		<!-- Logo -->
		<a href="#" class="logo">
			<!-- mini logo for sidebar mini 50x50 pixels -->
			<span class="logo-mini"><b>S</b>C</span>
			<!-- logo for regular state and mobile devices -->
			<span class="logo-lg"><b>SAMSUN </b>RC</span>
		</a>
		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<!-- Messages: style can be found in dropdown.less-->
					<!-- Notifications: style can be found in dropdown.less -->
					
					<!-- Tasks: style can be found in dropdown.less -->
					
					<!-- User Account: style can be found in dropdown.less -->
					<!--class="dropdown-toggle" data-toggle="dropdown" class the <a></a>-->
					<li class="dropdown user user-menu">
						<a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<img th:src="@{/public/img/avatar17.jpg}" src="./public/img/avatar17.jpg" class="user-image" alt="User Image"/>
							<span>Xin chào,</span><span class="hidden-xs" th:text="${#authentication.getName()}">Alexander Pierce</span>
						</a>
						
						<ul class="dropdown-menu">
							<li class="user-header">
								
							
							</li>
							<li class="user-footer">
								<div class="pull-left">
									<a th:href="@{/admin/{name}/profile(name=${#authentication.getName()})}" class="btn btn-default btn-flat">Profile</a>
								</div>
								<div class="pull-right">
									<form th:action="@{/logout}" th:method="post">
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
										<button type="submit" class="btn btn-default btn-flat">Sign out</button>
									</form>
								
								
								</div>
							</li>
						</ul>
					
					</li>
					<!-- Control Sidebar Toggle Button -->
				
				</ul>
			</div>
		</nav>
	</header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside th:fragment="leftbar" class="main-sidebar">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">
			<!-- Sidebar user panel -->
			<div class="user-panel">
				<div class="pull-left image">
					<img th:src="@{/public/img/avatar17.jpg}" src="./public/img/avatar17.jpg" class="img-circle" alt="User Image"/>
				</div>
				<div class="pull-left info">
					<p style="color: #4a5a69" th:text="${#authentication.getName()}">Alexander Pierce</p>
					<a href="#" style="color: #4a5a69"><i class="fa fa-circle text-success"></i> Online</a>
				</div>
			</div>
			
			
			<!--&lt;!&ndash; sidebar menu: : style can be found in sidebar.less &ndash;&gt;   staff-->
			<ul class="sidebar-menu">
				<li class="header" style="    background: #f9fafc;">MAIN NAVIGATION</li>
				<li class="treeview" th:if="${#authorization.expression('hasRole(''ROLE_STAFF'')')|| #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
					<a th:href="@{/admin/staff/index}">
						<i class="fa fa-pie-chart"></i> <span>Trang chủ</span>
					</a>
				</li>
				
				<li class="treeview" th:if="${#authorization.expression('hasRole(''ROLE_STAFF'')')|| #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
					<a th:href="@{/admin/staff/list}">
						<i class="fa fa-laptop"></i> <span>Danh Sách Bệnh Nhân</span>
					</a>
				</li>
				
				<li class="treeview" th:if="${#authorization.expression('hasRole(''ROLE_STAFF'')')|| #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
					<a th:href="@{/admin/staff/list_clinic}">
						<i class="fa fa-hospital-o"></i> <span>Danh Sách Nha Khoa</span>
					</a>
				</li>
				
				<li class="treeview" th:if="${#authorization.expression('hasRole(''ROLE_STAFF'')')|| #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
					<a th:href="@{/admin/staff/comment}">
						<i class="fa fa-envelope"></i> <span>Ý Kiến Bác Sỹ</span>
					</a>
				</li>
				
				<li class="treeview" th:if="${#authorization.expression('hasRole(''ROLE_STAFF'')')|| #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
					<a th:href="@{/admin/staff/register}">
						<i class="glyphicon glyphicon-registration-mark"></i> <span>Đăng Ký</span>
					</a>
				</li>
				
				<li class="treeview" th:if="${#authorization.expression('hasRole(''ROLE_STAFF'')')|| #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
					<a th:href="@{/admin/clinic/form/staff}">
						<i class="fa fa-edit"></i> <span>Thêm Bệnh Nhân</span>
					</a>
				</li>
				
				<!--clinic-->
				<li class="treeview" th:if="${#authorization.expression('hasRole(''ROLE_CLINIC'')')|| #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
					<a th:href="@{/admin/clinic/index}">
						<i class="fa fa-pie-chart"></i> <span>Trang Chủ</span>
					</a>
				</li>
				
				
				<li class="treeview" th:if="${#authorization.expression('hasRole(''ROLE_CLINIC'')') || #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
					<a th:href="@{/admin/clinic/form}">
						<i class="fa fa-edit"></i> <span>Tạo phiếu chỉ định</span>
					</a>
				</li>
				
				<li class="treeview" th:if="${#authorization.expression('hasRole(''ROLE_CLINIC'')') || #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
					<a th:href="@{/admin/clinic/list}">
						<i class="fa fa-laptop"></i> <span>Danh sách bệnh nhân</span>
					</a>
				</li>
				
				
				
				
			
			</ul>
		</section>
		<!-- /.sidebar -->
	</aside>
	
	<!-- Content Wrapper. Contains page content -->
	
	<footer th:fragment="footer" >
	
	</footer>


</div><!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script th:src="@{/assets/jQuery/jQuery-2.1.4.min.js}" src="./assets/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
<!-- Bootstrap 3.3.2 JS -->
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}" src="./assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- DATA TABES SCRIPT -->
<script th:src="@{/assets/datatables/jquery.dataTables.min.js}" src="./assets/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
<script th:src="@{/assets/datatables/dataTables.bootstrap.min.js}" src="./assets/datatables/dataTables.bootstrap.min.js" type="text/javascript"></script>
<!-- SlimScroll -->
<script th:src="@{/assets/slimScroll/jquery.slimscroll.min.js}" src="./assets/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<!-- FastClick -->
<script th:src="@{/assets/fastclick/fastclick.min.js}" src="./assets/fastclick/fastclick.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/public/js/app.min.js}" src="./public/js/app.min.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/public/js/demo.js}" src="./public/js/demo.js" type="text/javascript"></script>
<!-- page script -->

</body>
</html>
