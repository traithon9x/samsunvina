<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="admin/layout :: header"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="admin/layout :: leftbar">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">


                    <div class="box box-primary" style="border-radius: 0px;">
                        <div class="box-header with-border">
                            <h3 class="box-title">Thông Tin Cá Nhân</h3>
                            <p style="color: red" th:text="${updatesuccess}"></p>
                            <p style="color: red" th:text="${status}"></p>
                        </div>
                        <div>
                            <a class="btn btn-default" style="background-color: red ;margin-left: 1%" th:href="@{/admin/{clinicname}/editpassword(clinicname=${clinicname})}">Đổi Mật Khẩu</a>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" th:object="${RegisterModel}" th:action="@{/admin/{clinicname}/profile/edit(clinicname=${clinicname})}" th:method="POST" >
                            <div class="box-body">
                                <div class="form-group">
                                    <label>Account name:</label>
                                    <input th:field="*{account.username}"  type="text" disabled="disabled" class="form-control"/>
                                </div>
    
                                <div class="form-group">
                                    <label>Tên nha khoa</label>
                                    <input th:field="*{clinicName}" type="text" class="form-control"/>
                                </div>
                                
                                <div class="form-group">
                                    <label>Email</label>
                                    <input th:field="*{email}" type="email" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Họ và tên</label>
                                    <input th:field="*{dentistName}" type="text" class="form-control"/>
                                </div>
    
                                <div class="form-group">
                                    <label>Giới tính: </label>
                                    <select th:field="*{gender}" class="form-control form-controls">
                                        <option  th:value="Nam">Nam</option>
                                        <option  th:value="Nữ">Nữ</option>
                                    </select>
                                </div>
                                
                                
                                <div class="form-group">
                                    <label>Số điện thoại bàn</label>
                                    <input th:field="*{hardPhone}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Số di động</label>
                                    <input th:field="*{phoneNumber}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Chuyên Môn</label>
                                    <input th:field="*{speciality}" type="text" class="form-control"/>
                                </div>
                                
                                
                                <div class="form-group">
                                    <label>Số nhân viên</label>
                                    <input th:field="*{employeeQuantity}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Số ghế</label>
                                    <input th:field="*{dentalChairQuantity}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input th:field="*{address}" type="text" class="form-control"/>
                                </div>
                                <div>
                                    <select th:field="*{township.city.id}"   class="form-control form-controls" required="required" disabled="disabled" >
                                        <option th:each="city : ${cities}" th:value="${city.id}" th:selected="${city.id}" th:text="${city.name}" ></option>
                                    </select>
                                </div>
                                <div>
                                    <select th:field="*{township.id}"   class="form-control form-controls" required="required"  disabled="disabled">
                                        <option  th:each="township : ${township}" th:selected="${township.id}" th:value="${township.id}" th:text="${township.name}" ></option>
                                    </select>
                                </div>
                                <div >
                                    <div id="township" ></div>
                                </div>
                                <div>
                                    <select  th:field="*{rc.id}"  class="form-control form-controls" disabled="disabled">
                                        <option th:each="rc : ${rc}" th:value="${rc.id}" th:selected="${rc.id}" th:text="${rc.name} +' - '+ ${rc.address}" ></option>
                                       
                                    </select>
    
                                </div>
                                <div style="    margin: auto;padding-top: 10px;text-align: center;">
                                    <button  type="submit" class="btn btn-default submit"
                                             style="    background-color: #00c0ef;
    border-color: #00acd6;width: 124px">Lưu thay đổi</button>
                                
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <!--<div class="box-footer">-->
                            <!--<button type="submit" style="border-radius: 0px;" class="btn btn-primary">Cập Nhật</button>-->
                            <!--</div>-->
                            
                        </form>
                        
                    </div>

                </div><!-- /.col -->
            </div><!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
    <footer th:replace="admin/layout :: footer"></footer>


    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div><!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script th:src="@{/assets/jQuery/jQuery-2.1.4.min.js}" src="./assets/jQuery/jQuery-2.1.4.min.js"
        type="text/javascript"></script>
<!-- Bootstrap 3.3.2 JS -->
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}" src="./assets/bootstrap/js/bootstrap.min.js"
        type="text/javascript"></script>
<!-- DATA TABES SCRIPT -->
<script th:src="@{/assets/datatables/jquery.dataTables.min.js}" src="./assets/datatables/jquery.dataTables.min.js"
        type="text/javascript"></script>
<script th:src="@{/assets/datatables/dataTables.bootstrap.min.js}" src="./assets/datatables/dataTables.bootstrap.min.js"
        type="text/javascript"></script>
<!-- SlimScroll -->
<script th:src="@{/assets/slimScroll/jquery.slimscroll.min.js}" src="./assets/slimScroll/jquery.slimscroll.min.js"
        type="text/javascript"></script>
<!-- FastClick -->
<script th:src="@{/assets/fastclick/fastclick.min.js}" src="./assets/fastclick/fastclick.min.js"
        type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/public/js/app.min.js}" src="./public/js/app.min.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/public/js/demo.js}" src="./public/js/demo.js" type="text/javascript"></script>
<!-- page script -->

<script src="./public/js/main.js" th:src="@{/public/js/main.js}" type="text/javascript"></script>

<script type="text/javascript">
    $(function () {
        $("#example1").DataTable();
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
</body>
</html>
